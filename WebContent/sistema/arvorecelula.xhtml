<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:pe="http://primefaces.org/ui/extensions"
    	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

</h:head>
   	
<h:body>
<ui:composition template="content.xhtml">

<ui:define name="conteudo">
<h:form  style="width:98%;" >
 
    <p:tree value="#{relcelulaMB.root}" var="node" orientation="horizontal">
        <p:treeNode>
            <h:outputText value="#{node}" />
        </p:treeNode>
    </p:tree>
    
    <p:accordionPanel effect="bounceslide" autoHeight="false" >
    
          <c:forEach items="#{relcelulaMB.membroscelula}" var="c">
              <p:tab title="#{c.key.nome}">
                  <h:outputText value="#{c.key.nome}"/>
              </p:tab>
          </c:forEach>
    
    </p:accordionPanel>
 
</h:form>	
</ui:define>
</ui:composition>	
</h:body>	

</html>
