<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/content.css" type="text/css" media="screen" />
</h:head>
   	
<h:body>
<h:form>
	<p:remoteCommand action="#{avisosMB.listar}" autoRun="true" update=":form_tb"/>
</h:form>
	<p:panel>
		<f:facet name="header"><h:outputLabel value="Selecionar o evento/notícia" style="font-size:large;"/></f:facet>
		<h:form id="form_tb">
			<p:dataTable var="e" value="#{avisosMB.avisos}" rrows="20"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column headerText="ID" style="width:5%;">
				 	<h:outputText value="#{e.idaviso}" />
				</p:column>
				<p:column headerText="Título" style="width:86%;" filterBy="#{e.titulo}" filterMatchMode="contains">
					<h:outputText value="#{e.titulo}" />
				</p:column>
				<p:column style="width:8%;">
					<p:commandButton icon="ui-icon-search" action="#{avisosMB.avisoSelecionadoPeloDialog}" >
						<f:setPropertyActionListener  value="#{e}" target="#{avisosMB.aviso}"/>
					</p:commandButton>
				</p:column>	
			</p:dataTable>
	 
		</h:form>
	</p:panel>	
	
</h:body>	

</html>
