<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/content.css" type="text/css" media="screen" />
</h:head>
   	
<h:body>
<h:form >
	<p:dataTable var="c" value="#{celulaMB.celulas}" rows="8" paginator="true" paginatorPosition="bottom" 
			paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}">

		<f:facet name="header"><h:outputLabel value="Selecione a Celula" style="font-size:large;"/></f:facet>
		<p:column headerText="Descrição" style="width:30%;" filterBy="#{c.nome}" filterMatchMode="contains">
			<h:outputText value="#{c.nome}" />
		</p:column>
		<p:column headerText="SubRegião" style="width:30%;" filterBy="#{c.subregiao.nome}" filterMatchMode="contains">
			<h:outputText value="#{c.subregiao.nome}" />
		</p:column>		
		<p:column headerText="Região" style="width:30%;" filterBy="#{c.subregiao.regiao.cor}" filterMatchMode="contains">
			<h:outputText value="#{c.subregiao.regiao.cor}" />
		</p:column>						
		<p:column style="width:8%;">
			<p:commandButton icon="ui-icon-search" actionListener="#{celulaMB.celulaSelecionadaPeloDialog(c)}" />
		</p:column>	
	</p:dataTable>

</h:form>
</h:body>	

</html>
