<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/content.css" type="text/css" media="screen" />
</h:head>
   	
<h:body>
<h:form >
	<p:dataTable var="c" value="#{subregiaoMB.subregioes}"  rows="10"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
		<f:facet name="header"><h:outputLabel value="Selecione a SubRegião" style="font-size:large;"/></f:facet>

		<p:column headerText="SubRegião" style="width:40%;">
			<h:outputText value="#{c.nome}" />
		</p:column>
		<p:column headerText="Região" style="width:40%;" >
			<h:outputText value="#{c.regiao.cor}" />
		</p:column>				
		<p:column style="width:8%;">
			<p:commandButton icon="ui-icon-search" actionListener="#{subregiaoMB.subRegiaoSelecionadoPeloDialog(c)}" />
		</p:column>	
	</p:dataTable>

</h:form>	
</h:body>	

</html>
