<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
   	
<h:body>
<ui:composition template="content.xhtml">
<ui:define name="conteudo">
<h:form id="formRel">

	<p:panel header="Relátório de Seleção de Membros para Evento">
		<p:panelGrid columns="6" id="p">

	        <h:outputText value="Região" />
	        <p:selectManyMenu id="reg" value="#{relatorioMB.regioesSelecionadas}" effect="fold"  showCheckbox="true" >
	            <f:selectItems id="ireg" value="#{relatorioMB.regioes}" var="m" itemLabel="#{m}" itemValue="#{m}"/>
	        </p:selectManyMenu>

	
			</p:panelGrid>
			<p:panelGrid columns="2">
				<h:outputLabel value="Idade Inicial" />
				<h:outputLabel value="Idade Final" />
				<p:inputText value="#{relatorioMB.idadeinicio}"/>
				<p:inputText value="#{relatorioMB.idadefim}"/>

				<h:outputLabel value="Percentual Inicial de Frequência" />
				<h:outputLabel value="Percentual Final de Frequência" />				
				<p:inputText value="#{relatorioMB.ipercentual}">
					<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>	           																
				</p:inputText>
				<p:inputText value="#{relatorioMB.fpercentual}">
					<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>	           																
				</p:inputText>				
				<h:outputLabel value="Período Inicial da Reunião" />
				<h:outputLabel value="Período Final da Reunião" />
				<p:calendar value="#{relatorioMB.dataInicial}" pattern="dd/MM/yyyy" locale="pt" />
				<p:calendar value="#{relatorioMB.dataFinal}" pattern="dd/MM/yyyy" locale="pt" />
			</p:panelGrid>
			<f:facet name="footer">
				<p:commandButton value="Gerar relatório" ajax="false" onclick="this.form.target='_blank'"	action="#{relatorioMB.frequenciaDoMembro}" />
			</f:facet>
		</p:panel>
</h:form>

<h:form>
	<p:remoteCommand action="#{relatorioMB.listarRegioes}" update=":formRel" autoRun="true"/>
</h:form>

<h:form id="formMsg" style="font-size:small;">                      
    <p:growl id="msg" showDetail="true" life="5000"/> 
</h:form>
</ui:define>
</ui:composition>		
</h:body>	

</html>
